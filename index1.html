         <form action="#" method="GET">
          <label for="cpf">CPF:</label><br>
          <input type="text" id="CPF" name="CPF" placeholder="Digite o seu CPF, apenas nÃºmeros"  required pattern="\d{11}" required><br><br>

          <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required><br><br>
          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"  required pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato esperado: (xx) xxxxx-xxxx" required><br><br>
